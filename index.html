<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeSmart</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
   <div class="container w-75 bg-white mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
        <div class="col bg-white p-5">
            <div class="text-end">
                <img src="img/logo-sin.png" width="60" alt="">
            </div>
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>
            <p>CafeSmart, una nueva forma de pedir en la cafetería de la universidad</p>
            <form id="loginForm" action="#">
                <div class="mb-4">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control border-danger" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control border-danger" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input border-danger" id="showPassword">
                    <label for="showPassword" class="form-check-label">Mostrar contraseña</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger" id="loginForm">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
   </div>
   <script src="./js/login.js"></script>
 
</body>
</html>
