<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Empleado</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
 
    <div class="container w-75 bg-white mt-5 rounded shadow text-center pb-5">
        <div class="text-end">
            <a href="../html/fumemp.html">
                <button type="button" class="btn btn-danger">volver</button>
            </a>
            <a href="../index.html">
                <button type="button" class="btn btn-danger">cerrar sesion</button>
            </a>
            <img src="../img/logo-sin.png" width="90" alt="">
        </div>
        <h2>Actualizar Empleado</h2>
        <form id="actualizarEmpleadoForm">
            <div class="mb-3">
                <label for="id_empleado" class="form-label">ID Empleado</label>
                <input type="text" class="form-control" id="id_empleado" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" required>
            </div>
            <div class="mb-3">
                <label for="id_administrador" class="form-label">ID Administrador</label>
                <input type="text" class="form-control" id="id_administrador" required>
            </div>
            <div class="mb-3">
                <label for="sede" class="form-label">Sede</label>
                <select class="form-control" id="sede" required>
                    <option value="">Seleccione una sede</option>
                    <option value="Soledad">Soledad</option>
                    <option value="Barranquilla">Barranquilla</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Actualizar Empleado</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <script src="../js/actualizarem.js"></script>
</body>
</html>
